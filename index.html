<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Book</h1>
        </div>
        <div class="booksheading">
            <h1>Current Books</h1>
        </div>
        <div class="infoform">
            <button class="addbookbtn">Add New Book</button>
            <div id="addbookform" style="display: none;" >
            <form id="add-book">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="text" name="pages" id="pages" placeholder="Pages">
                <input type="text" name="read" id="read" placeholder="Read? Yes/No">
            </form>
            <button type="submit" class="addbtn">Add Book</button>
            <button type="reset" class="resetbtn">Reset</button>
            </div>
        </div>
        <div class="books"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
